<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Letter SignIn</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  
    <div class="main-container">
      <div class='bottom-svg'>
        <img src="./images/bottom.svg" alt="">
      </div>
      <div class="top-svg">
        <img src="./images/top.svg" alt="">
      </div>
      <div class="main-container1">
        <h1 class="sign-up">S I G N &nbsp; U P</h1>
        <h1 class="to-my">T O &nbsp; M Y</h1>
        <h1 class="news-letter">N E W S &nbsp; L&nbsp;E&nbsp;T&nbsp;T&nbsp;E&nbsp;R </h1>
      </div>
      <div class="main-container2">
        <form action="/" id="forms" method="post">
          <div id="styles"></div>
          <div class="input-div">
            <label for="firstN">First Name ~</label>
            <input type="text" name="firstName" id="firstN" placeholder="First Name" required autofocus>
          </div>
          <div class="input-div">
            <label for="lastN">Last Name ~</label>
            <input type="text" name="lastName" id="lastN" placeholder="Last Name" required>
          </div>
          <div class="input-div">
            <label for="number">Mobile Number ~</label>
            <input type="number" name="mobileNumber" id="number" placeholder="eg :- 9876543210">
          </div>

          <div class="input-div">
            <label for="email">Email-Address ~</label>
            <input type="email" name="emailAddress" id="email" placeholder="eg :- abc123@gmail.com" required>
          </div>


          <button type="submit" id="btn">SIGN UP</button>
        </form>
      </div>
    </div>
    <footer class="index-footer">
      <div class='foot'>
        <h5>Developer <br><span class='name'>Mohamed Hashim S</span></h5>
      <div class='border'></div>
        <div class='github'>
          <h5>Github Link</h5>
          <a href="https://github.com/hashim541"><img src="./images/github.svg" alt=""></a>
        </div>
        
      </div>
    </footer>
</body>


</html>
